<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text hour">9:00am</span>
        </div>
        <textarea class="form-control present" id="9amText" data-hour="9"></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn" type="button" id="9amBtn"><i class="fas fa-save"></i></span>
        </div>
      </div>

      <div class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text hour">10:00am</span>
        </div>
        <textarea class="form-control" id="10amText" data-hour="10"></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn" type="button" id="10amBtn"><i class="fas fa-save"></i></span>
        </div>
      </div>

      <div class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text hour">11:00am</span>
        </div>
        <textarea class="form-control" id="11amText" data-hour="11"></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn" type="button" id="11amBtn"><i class="fas fa-save"></i></span>
        </div>
      </div>

      <div class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text hour">12:00pm</span>
        </div>
        <textarea class="form-control" id="12pmText" data-hour="12"></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn" type="button" id="12pmBtn"><i class="fas fa-save"></i></span>
        </div>
      </div>

      <div class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text hour">1:00pm</span>
        </div>
        <textarea class="form-control" id="1pmText" data-hour="13"></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn" type="button" id="1pmBtn"><i class="fas fa-save"></i></span>
        </div>
      </div>

      <div class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text hour">2:00pm</span>
        </div>
        <textarea class="form-control" id="2pmText" data-hour="14"></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn" type="button" id="2pmBtn"><i class="fas fa-save"></i></span>
        </div>
      </div>

      <div class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text hour">3:00pm</span>
        </div>
        <textarea class="form-control" id="3pmText" data-hour="15"></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn" type="button" id="3pmBtn"><i class="fas fa-save"></i></span>
        </div>
      </div>

      <div class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text hour">4:00pm</span>
        </div>
        <textarea class="form-control" id="4pmText" data-hour="16"></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn" type="button" id="4pmBtn"><i class="fas fa-save"></i></span>
        </div>
      </div>

      <div class="input-group time-block">
        <div class="input-group-prepend">
          <span class="input-group-text hour">5:00pm</span>
        </div>
        <textarea class="form-control" id="5pmText" data-hour="17"></textarea>
        <div class="input-group-append">
          <button class="btn saveBtn" type="button" id="5pmBtn"><i class="fas fa-save"></i></span>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
